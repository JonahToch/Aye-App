<ng-container *ngFor="let poo of poops$ | async;">
<!--<ng-container *ngFor="poops$.length | async">-->

<div style="display: flex; justify-content: center">
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{poo.name}}</mat-card-title>
    <mat-card-subtitle>PoopButt</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://i.ytimg.com/vi/fxE-FCxnRA0/maxresdefault.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <div style="display: flex;justify-content: center; align-items: center;">

    <star-rating [starType]="'svg'" [rating]="poo.rating" [size]="$any('large')" speed="slow" readOnly="true"></star-rating>
</div>
    <div style="display: flex;justify-content: center; align-items: center;">
<br>
      <p>
"{{poo.description}}"
    </p>
    </div>
  </mat-card-content>
  <hr style="border: 1px solid lightgray;">
  <mat-card-actions>
    <div style="display: flex;justify-content: center; align-items: center;">
      <button mat-raised-button (click)="addLike()" style="font-family: Serif; background-color: #98d4bc;width: 30%;"><b>LIKE    <span style="margin-left: 8px;"><u>[{{this.likeCount}}]</u></span></b></button>
    <button mat-raised-button (click)="addDislike()" style="font-family: Serif; background-color: #f88474;width: 30%"><b>DISLIKE    <span style="margin-left: 8px;"><u>[{{this.dislikeCount}}]</u></span></b></button>
    </div>
    <br><br>
    <div style="display: flex;justify-content: center; align-items: center;">
      <form style="width: 80%">
        <mat-form-field style="width: 100%;">
        <mat-label>Your name</mat-label>
        <input matInput>
      </mat-form-field>
      <br>
      <mat-form-field style="width: 100%;">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput  rows="6" ></textarea>
      </mat-form-field>



        <!--      <mat-form-field style="width: 90%;">-->
<!--        <mat-label>Leave a comment</mat-label>-->
<!--        <button mat-raised-button (click)="addDislike()" style="font-family: Serif; background-color: #f88474;width: 30%"><b>DISLIKE    <span style="margin-left: 8px;"><u>[{{this.dislikeCount}}]</u></span></b></button>-->

<!--      </mat-form-field>-->
      </form>

    </div>
    <br>
    <div style="display: flex;justify-content: right; align-items: center;">
      <button mat-raised-button (click)="addDislike()" style="font-family: Serif; background-color: #3366ff;width: 40%; margin-right: 10%; font-size: 18px; color: white"><b>Submit</b></button>
    </div>
    <br><br>
  </mat-card-actions>
</mat-card>
</div>

</ng-container>
