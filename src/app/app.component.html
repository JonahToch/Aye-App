
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle();"><mat-icon>menu</mat-icon></button>

    <h1 class="example-app-name"><a routerLink="/"><img src="assets/logos/AyeApp-logo.PNG" height="60px" width="150px"></a></h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'over'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <br>
        <a mat-list-item routerLink="/Poop-Diaries"  (click)="snav.toggle()"><img src="assets/skyler.PNG" height="75px" width="75px" style="margin-right: 5px;  border-radius: 50%;"><b>Poop Diaries</b> <button mat-button mat-small class="badge-button"><b>20% DONE</b></button></a>
        <br><br>
        <a mat-list-item routerLink="/Pokayemon" (click)="snav.toggle()"><img src="assets/chuck.PNG" height="75px" width="75px" style="margin-right: 5px; border-radius: 50%;"><b>Pokayemon</b> <button mat-button mat-small class="badge-button"><b>2% DONE</b></button></a>
        <br><br>
        <a mat-list-item routerLink="/Goblin-Dating-Simulator" (click)="snav.toggle()"><img src="assets/walter.PNG" height="75px" width="75px" style="margin-right: 5px; border-radius: 50%;"><b>Goblin Dating Sim</b><button mat-button mat-small  class="badge-button"><b>5% DONE</b></button></a>
        <br><br>
<!--        <a mat-list-item routerLink="/Ayes-And-Baes" (click)="snav.toggle()"><img src="assets/gus.PNG" height="75px" width="75px" style="margin-right: 5px; border-radius: 50%;"><b>Aye's and Bae's</b></a>-->
<!--        <br><br>-->
<!--        <a mat-list-item routerLink="/Bergler"  (click)="snav.toggle()"><img src="assets/jesse.PNG" height="75px" width="75px" style="margin-right: 5px; border-radius: 50%;"><b>Bergler</b></a>-->
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
<router-outlet></router-outlet>

    </mat-sidenav-content>

  </mat-sidenav-container>

  <div class="footer">
    <span style="float: left;">𝐆𝐨𝐧𝐚𝐡 𝐒𝐨𝐟𝐭𝐰𝐚𝐫𝐞 </span>
    <span style="float: right; font-weight: lighter">{{this.version}}</span>
  </div>
</div>
