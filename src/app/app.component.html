
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle();"><mat-icon>menu</mat-icon></button>

    <h1 class="example-app-name"><a routerLink="/"><img src="assets/logos/AyeApp-logo.PNG" height="60px" width="150px"></a></h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'over'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <br>
        <a mat-list-item routerLink="/Poop-Diaries"  (click)="snav.toggle()"><img src="assets/skyler.PNG" height="75px" width="75px" style="margin-right: 5px;  border-radius: 50%;"><b>Poop Diaries</b> <button mat-button mat-small style="background-color: #3366ff; margin-left: 15px; padding-bottom: 3px; min-width: 40px; font-size: 10px; line-height: normal; color: white"><b>NEW</b></button></a>
        <br><br>
        <a mat-list-item routerLink="/Pokayemon" (click)="snav.toggle()"><img src="assets/chuck.PNG" height="75px" width="75px" style="margin-right: 5px; border-radius: 50%;"><b>Pokayemon</b></a>
        <br><br>
        <a mat-list-item routerLink="/Goblin-Dating-Simulator" (click)="snav.toggle()"><img src="assets/walter.PNG" height="75px" width="75px" style="margin-right: 5px; border-radius: 50%;"><b>Goblin Dating Sim</b></a>
        <br><br>
        <a mat-list-item routerLink="/Ayes-And-Baes" (click)="snav.toggle()"><img src="assets/gus.PNG" height="75px" width="75px" style="margin-right: 5px; border-radius: 50%;"><b>Aye's and Bae's</b></a>
        <br><br>
        <a mat-list-item routerLink="/Bergler"  (click)="snav.toggle()"><img src="assets/jesse.PNG" height="75px" width="75px" style="margin-right: 5px; border-radius: 50%;"><b>Bergler</b></a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
<!--      the--><router-outlet></router-outlet>

<!--      <a mat-list-item routerLink="/Goblin-Dating-Simulator"> Home</a>-->
<!--      <a mat-list-item routerLink="/Goblin-Dating-Simulator"> Goblin Dating Sim</a>-->

      <!--      <p *ngFor="let content of fillerContent">{{content}}</p>-->
    </mat-sidenav-content>

  </mat-sidenav-container>

  <div class="footer">
    <span style="float: left;">𝐆𝐨𝐧𝐚𝐡 𝐒𝐨𝐟𝐭𝐰𝐚𝐫𝐞 </span>
    <span style="float: right; font-weight: lighter">v0.10.2</span>
  </div>
</div>
