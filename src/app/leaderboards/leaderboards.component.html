<div style="display: flex; justify-content: center">
  <mat-card style="width: 90%;">

    <div class="row">
      <div class="col-md-12 col-xs-12">
        <div class="tableHeader">Poop Diaries
          <br>
          <span style="margin-top: 155px">
        Leaderboard
      </span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 col-xs-12">
        <table class="table-bordered">
          <thead>
          <tr class="camper">
            <th>User</th>
            <th>Unique Cities</th>
            <th>Unique States</th>
            <th class="number">
              Aye Score
              <div></div>
            </th>
          </tr>
          </thead>
          <!--        <tbody ng-repeat="camper in campers | orderBy: sortColumn : reverseSort">-->
          <tbody>
          <!--          {{this.dataMap.values()}}-->
          <ng-container *ngIf="dataMap">
            <ng-container *ngFor="let d of dataMap.keys();">
              <tr class="camper">
                <td>{{d[0] + d.slice(1).toLowerCase()}}</td>
                <td class="number">4</td>
                <td class="number">4</td>
                <td class="number">2</td>
              </tr>
            </ng-container>
          </ng-container>
          </tbody>
        </table>
      </div>
    </div>
    <br>
  </mat-card>

</div>
